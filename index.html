<!DOCTYPE html>
<html>
  <head>
    <title>Code Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>

  <body>
    <header>
        <div class="header">
            <!--left corner to view high score-->
            <div>
                <button class="button" id="score_check">View Highscores</button>
            </div>
            <!--right corner to set a timer-->
            <div>
                <p id="timer"> Time left: 60 s</p>
            </div>
        </div>
    </header>

    <main>
        <div>
            <!--introduction section-->
            <section class="intro_page" id="intro_page">
                <div id="introduction">
                    <h1>
                        Welcome to Coding Quiz Challenge
                    </h1>
                    <p id="instruction">
                        Try to answer the following code-related questions within the time limit.
                    </p>
                    <button class="button" id="start_button">Start Quiz</button>
                </div>
            </section>

            
        </div>
    </main>
    <footer>
        <p>Keep up the hard work💪🏿🤝🏿</p>
    </footer>
    <script src="assets/script/script.js"></script>
  </body>
</html>
